<div class="container">
<div class="card-cont">
<div class="card">
  <div class="card-header">
    Add a card
  </div>
  <div class="card-body">
    <h6 class="card-text">Please enter a question below.</h6>
    <div class="input-cont">
    	<div class="input-group mb-3">
  		<input id= "questionField" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  	</div>
    </div>
    <h6 class="card-text">Please enter the answer corresponding to the question below.</h6>
    <div class="input-cont">
    	<div class="input-group mb-3">
  		<input id="answerField" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  	</div>
    </div>
   
    	<button id="save-button" class="btn btn-primary">Save your card</button>
    	<button id="clear-button" class="btn btn-primary">Delete previous card</button>
    
   
  </div>
</div>
</div>
